apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.android.sunshine.app"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', "\"cce012444797a907d748234d569c9915\""
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile 'com.google.android.gms:play-services:8+'
    compile 'com.google.android.gms:play-services-ads:8+'
    compile 'com.google.android.gms:play-services-identity:8+'
    compile 'com.google.android.gms:play-services-gcm:8+'
    compile 'com.google.android.gms:play-services-location:8+'
    compile 'com.google.android.gms:play-services-wearable:8+'
}

